<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- link bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- link custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- bootstrap base navigation component -->
    <ul class="nav bg-dark">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Landing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="./form.html">Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./cards.html">Cards</a>
        </li>
    </ul>
    <section>
      <!-- bootstrap form -->
        <form action="https://postman-echo.com/get">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="exampleEmail">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="examplePassword">
            </div>
            <div class = "form-group">
                <label for="exampleNum">Number</label>
                <input class = "form-control" type="number" id="exampleNum" name="exampleNum">
            </div>
            <div>
                <label for="exampleTextArea">Text Area</label>
                <textarea class = "form-control" id = "exampleTextArea" name="exampleTextArea"></textarea>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1" name="exampleCheck">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <!-- footer styled with bootstrap background color -->
    <footer class = "bg-dark">
        <p>Autumn - CodeSchool 2020</p>
    </footer>
</body>
</html>
